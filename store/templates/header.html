<div class="container mt-5">
    
    <header id="heroCarousel" class="carousel slide rounded shadow overflow-hidden" data-bs-ride="carousel">
        
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#heroCarousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#heroCarousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#heroCarousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
            <button type="button" data-bs-target="#heroCarousel" data-bs-slide-to="3" aria-label="Slide 4"></button>
        </div>

        <div class="carousel-inner">
            <div class="carousel-item active c-item" data-bs-interval="2000">
                <img src="https://images.unsplash.com/photo-1483985988355-763728e1935b?ixlib=rb-4.0.3&auto=format&fit=crop&w=1920&q=80" class="d-block w-100 c-img" alt="Fashion Shopping">
                <div class="carousel-caption top-0 mt-4 d-flex flex-column align-items-center justify-content-center">

                    <p class="lead fw-normal text-white-50 mb-0">With this shop homepage template</p>
                    <button class="btn btn-outline-light btn-lg mt-3">Start Shopping</button>
                </div>
            </div>

            <div class="carousel-item c-item" data-bs-interval="2000">
                <img src="https://images.unsplash.com/photo-1670938258821-2956d4ce9c9b?q=80&w=1467&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" class="d-block w-100 c-img" alt="Men's Style">
                <div class="carousel-caption top-0 mt-4 d-flex flex-column align-items-center justify-content-center">
                    <h1 class="display-4 fw-bolder text-uppercase">New Arrivals</h1>
                    <p class="lead fw-normal text-white-50 mb-0">Discover the latest trends</p>
                </div>
            </div>

            <div class="carousel-item c-item" data-bs-interval="2000">
                <img src="https://images.unsplash.com/photo-1441986300917-64674bd600d8?ixlib=rb-4.0.3&auto=format&fit=crop&w=1920&q=80" class="d-block w-100 c-img" alt="Store Interior">
                <div class="carousel-caption top-0 mt-4 d-flex flex-column align-items-center justify-content-center">
                    <h1 class="display-4 fw-bolder text-uppercase">Exclusive Deals</h1>
                    <p class="lead fw-normal text-white-50 mb-0">Up to 50% off on selected items</p>
                </div>
            </div>
            
             <div class="carousel-item c-item" data-bs-interval="2000">
                <img src="https://images.unsplash.com/photo-1555529669-e69e7aa0ba9a?ixlib=rb-4.0.3&auto=format&fit=crop&w=1920&q=80" class="d-block w-100 c-img" alt="Shopping Bags">
                <div class="carousel-caption top-0 mt-4 d-flex flex-column align-items-center justify-content-center">
                    <h1 class="display-4 fw-bolder text-uppercase">Premium Quality</h1>
                    <p class="lead fw-normal text-white-50 mb-0">Curated just for you</p>
                </div>
            </div>
        </div>

        <button class="carousel-control-prev" type="button" data-bs-target="#heroCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#heroCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </header>
</div>
